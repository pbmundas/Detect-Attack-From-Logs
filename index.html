<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Threat Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .report-container {
            max-height: 60vh;
            overflow-y: auto;
            overflow-x: hidden;
            word-break: break-word;
            white-space: pre-wrap;
        }
        .report-container li {
            margin-bottom: 0.5rem;
        }
        .hover-scale {
            transition: transform 0.2s;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            background-color: #f3f4f6;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .main-pane {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #ffffff;
            min-height: 100vh;
        }
        .highlight {
            background-color: #fefcbf !important;
            font-weight: bold;
            padding: 2px 4px;
        }
        .description {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9fafb;
            border-radius: 5px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="sidebar">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Threat Hunt</h1>
        <p class="text-gray-600 mb-6 text-center">Upload an EVTX (exported as XML), CSV, LOG or JSON to hunt for threats based on MITRE ATT&CK techniques. Works well with windows, sysmon logs and you can try for other logs which may work partially. Find hunting resources <a style="color:blue;" href="https://pbmundas.github.io/library/" target="_blank">here</a></p>
        <div class="flex flex-col items-center space-y-4">
            <input type="file" id="fileInput" accept=".xml,.csv,.log,.evtx,.json" class="border border-gray-300 rounded-lg p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full max-w-md">
            <button onclick="processFile()" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 hover-scale transition duration-200">Hunt</button>
            <button onclick="location.reload();" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 hover-scale transition duration-200">Another</button>
        </div>
    </div>
    <div class="main-pane">
        <div id="report" class="report-container mt-6 p-6 bg-gray-50 rounded-lg shadow-inner"></div>
        <div id="description" class="description mt-6"></div>
    </div>
    <script>
        // Parse XML (for EVTX exported as XML)
        function parseXML(content) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(content, 'text/xml');
            const events = [];
            const eventNodes = xmlDoc.getElementsByTagName('Event');
            for (let event of eventNodes) {
                const eventData = {};
                const system = event.getElementsByTagName('System')[0];
                if (system) {
                    const eventID = system.getElementsByTagName('EventID')[0];
                    eventData.EventID = eventID ? eventID.textContent : '';
                    const provider = system.getElementsByTagName('Provider')[0];
                    if (provider) {
                        eventData.Provider = provider.getAttribute('Name') || '';
                    }
                }
                const eventDataNode = event.getElementsByTagName('EventData')[0];
                if (eventDataNode) {
                    for (let data of eventDataNode.children) {
                        const name = data.getAttribute('Name');
                        eventData[name] = data.textContent;
                    }
                }
                eventData.Message = event.outerHTML;
                events.push(eventData);
            }
            return events;
        }
        // Parse CSV
        function parseCSV(content) {
            const lines = content.split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(h => h.trim());
            const events = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const event = {};
                headers.forEach((header, idx) => {
                    event[header] = values[idx] || '';
                });
                event.EventID = event.EventID || event.EventId || '';
                if (event.Payload) {
                    try {
                        const payload = JSON.parse(event.Payload);
                        const data = payload.EventData?.Data || [];
                        for (let item of data) {
                            const name = item['@Name'];
                            const text = item['#text'] || '';
                            if (name) {
                                event[name] = text;
                            }
                        }
                    } catch (e) {
                        console.error('Error parsing Payload:', e);
                    }
                }
                events.push(event);
            }
            return events;
        }
        // Parse LOG (plain text)
        function parseLog(content) {
            return content.split('\n').filter(line => line.trim());
        }
        // Parse JSON (handle both single object/array and NDJSON)
        function parseJSON(content) {
            try {
                const parsed = JSON.parse(content);
                if (Array.isArray(parsed)) {
                    return parsed;
                } else if (typeof parsed === 'object' && parsed !== null) {
                    const possibleKeys = ['events', 'data', 'records', 'logs', 'items', 'Event'];
                    for (let key of possibleKeys) {
                        if (Array.isArray(parsed[key])) {
                            return parsed[key];
                        }
                    }
                    return [parsed];
                } else {
                    throw new Error('Invalid JSON structure. Expected an array of events or an object containing an array of events.');
                }
            } catch (e) {
                if (e instanceof SyntaxError) {
                    const lines = content.split('\n').filter(line => line.trim());
                    const events = [];
                    for (let line of lines) {
                        try {
                            const obj = JSON.parse(line);
                            events.push(obj);
                        } catch (lineError) {
                            console.error('Error parsing JSON line:', lineError, line);
                        }
                    }
                    if (events.length === 0) {
                        throw new Error('No valid JSON objects found. Please check the file format (ensure each line is a valid JSON object for NDJSON).');
                    }
                    return events;
                } else {
                    throw new Error('Error parsing JSON: ' + e.message);
                }
            }
        }
        // Handle EVTX
        function handleEVTX() {
            return '<p class="text-red-600 font-semibold">EVTX files are not directly supported in the browser. Please export the EVTX file to XML using Windows Event Viewer (File > Save As > XML) and upload the XML file.</p>';
        }
        // Hunt for threats
        function hunt(events, fileType) {
            const threats = [];
            for (let rule of rules) {
                const matches = events.filter(event => rule.detection(event));
                if (matches.length) {
                    let pattern = rule.pattern;
                    if (!pattern && event.EventID) {
                        pattern = event.EventID;
                    }
                    if (!pattern) {
                        pattern = rule.name || rule.id;
                    }
                    threats.push({
                        technique: rule,
                        matches: matches.slice(0, 10),
                        pattern: pattern
                    });
                }
            }
            return threats;
        }
        // Highlight matches in text
        function highlightMatches(text, pattern) {
            if (!pattern || !text) return text;
            try {
                const escapedPattern = typeof pattern === 'string' ? pattern.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') : pattern.source;
                const regex = new RegExp(`(${escapedPattern})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            } catch (e) {
                console.error('Error highlighting matches:', e);
                return text;
            }
        }
        // Generate HTML report
        function generateReport(threats) {
            let report = '<h2 class="text-2xl font-semibold text-gray-800 mb-4">Threat Hunt Report</h2>';
            if (!threats.length) {
                report += '<p class="text-gray-600">No threats detected based on current rules.</p>';
                return report;
            }
            for (let threat of threats) {
                const tech = threat.technique;
                report += `<div class="mb-6 p-4 bg-white rounded-lg shadow hover-scale">
                    <h3 class="text-xl font-bold text-blue-600">${tech.id} - ${tech.name}</h3>
                    <p class="text-gray-700">${tech.description}</p>
                    <p><a href="${tech.mitre_link}" target="_blank" class="text-blue-500 hover:underline">MITRE Link</a></p>
                    <h4 class="text-lg font-semibold text-gray-800 mt-2">Matches:</h4>
                    <ul class="list-disc ml-6 text-gray-700">`;
                for (let match of threat.matches) {
                    let formattedMatch = typeof match === 'object' ? JSON.stringify(match, null, 2).replace(/</g, '&lt;').replace(/>/g, '&gt;') : match;
                    formattedMatch = highlightMatches(formattedMatch, threat.pattern);
                    report += `<li>${formattedMatch}</li>`;
                }
                report += '</ul></div>';
            }
            return report;
        }
        // Generate dynamic description based on detected threats
        function generateDescription(threats) {
            if (!threats.length) {
                return '<p class="text-gray-700">No threats detected in this scan.</p>';
            }
            let description = '<p class="text-gray-700">The threat hunt detected the following based on the log analysis:</p><ul class="list-disc ml-5 mt-2 text-gray-700">';
            threats.forEach(threat => {
                description += `<li>${threat.technique.name} (${threat.technique.id}): ${threat.technique.description.split('.')[0]}.</li>`;
            });
            description += '</ul>';
            return description;
        }
        // Process uploaded file
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reportDiv = document.getElementById('report');
            const descDiv = document.getElementById('description');
            if (!file) {
                reportDiv.innerHTML = '<p class="text-red-600 font-semibold">Please select a file.</p>';
                descDiv.innerHTML = '';
                return;
            }
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'evtx') {
                reportDiv.innerHTML = handleEVTX();
                descDiv.innerHTML = '';
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                let events;
                try {
                    if (ext === 'xml') {
                        events = parseXML(content);
                    } else if (ext === 'csv') {
                        events = parseCSV(content);
                    } else if (ext === 'log') {
                        events = parseLog(content);
                    } else if (ext === 'json') {
                        events = parseJSON(content);
                    } else {
                        throw new Error('Unsupported file type. Please upload XML, CSV, LOG, or JSON files.');
                    }
                    if (events.length === 0) {
                        throw new Error('No events found in the file.');
                    }
                    const threats = hunt(events, ext);
                    const report = generateReport(threats);
                    reportDiv.innerHTML = report;
                    reportDiv.classList.add('fade-in');
                    const description = generateDescription(threats);
                    descDiv.innerHTML = description;
                } catch (error) {
                    reportDiv.innerHTML = `<p class="text-red-600 font-semibold">Error: ${error.message}</p>`;
                    descDiv.innerHTML = '';
                }
            };
            reader.readAsText(file);
        }
    </script>
